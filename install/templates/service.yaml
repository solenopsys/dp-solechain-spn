apiVersion: v1
kind: Service
metadata:
  name:  {{ .Values.fullName}}
  namespace: platform
  labels:
    app: {{ .Values.selectorLabel }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.tendermintPort }}
      targetPort: {{ .Values.service.tendermintPort }}
      name: tendermint
    - port: {{ .Values.service.p2pPort }}
      targetPort: {{ .Values.service.p2pPort }}
      name: p2p
    - port: {{ .Values.service.rpcPort }}
      targetPort: {{ .Values.service.rpcPort }}
      name: rpc
    - port: { { .Values.service.blockchainApiPort } }
      targetPort: { { .Values.service.blockchainApiPort } }
      name: api
      nodePort: 31317
  selector:
    app: {{ .Values.selectorLabel }}

